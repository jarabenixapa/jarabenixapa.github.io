<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Jarabe Nixapa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url('sv0.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }

        /* Contenedor de burbujas */
        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Estilos de las burbujas */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 10px;
            height: 10px;
            background-color: rgba(157, 62, 15, 0.7);
            border-radius: 50%;
            opacity: 0.6-0.8;
            animation: rise 6s infinite linear;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            color: white;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            -webkit-text-stroke: 0.5px black;
        }

        .button-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .button {
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(0,0,0,0.5);
            width: 100%;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: darkred;
        }

        .bottom-button {
            grid-column: 1 / span 2;
            justify-self: center;
        }

        .footer {
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        #week-number {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Media Queries */
        @media screen and (max-width: 600px) {
            .header {
                justify-content: center;
            }

            .question {
                font-size: 1.2rem;
            }

            .button-container {
                max-width: 250px;
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .bottom-button {
                grid-column: 1;
            }
        }

        @media screen and (max-height: 500px) {
            .button-container {
                max-width: 200px;
                padding: 15px;
                gap: 10px;
            }

            .question {
                font-size: 1rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de burbujas -->
    <div class="bubble-container"></div>

    <header class="header">
        <div id="week-number">Semana 50</div>
    </header>

    <main class="main-content">
        <div class="question">Ojo (👀) Ya están todos los archivos actualizado: Agua, Cip y Energía.</div>
        
        <div class="button-container">
            <button class="button" id="jarabeTerminado">Jarabe Terminado</button>
            <button class="button" id="jarabeSimple">Jarabe Simple</button>
            <button class="button" id="cip">CIP</button>
            <button class="button" id="mantenimiento">Mantenimiento</button>
            <button class="button bottom-button" id="sharepoint">¿Quieres volver al sharepoint?</button>
        </div>
    </main>

    <footer class="footer">
         © 2025 Sitio Web Jarabe. Planta Nixapa 👻.
    </footer>

    <script>
        // Función para obtener la semana actual
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            let yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            let weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        document.getElementById('week-number').textContent = `Semana ${getWeekNumber(new Date())}`;

        // Redirección al hacer clic en los botones
        document.getElementById('jarabeTerminado').addEventListener('click', () => {
            window.location.href = 'jarter.html';
        });

        document.getElementById('jarabeSimple').addEventListener('click', () => {
            window.location.href = 'jarsim.html';
        });

        document.getElementById('cip').addEventListener('click', () => {
            window.location.href = 'cip.html';
        });

        document.getElementById('mantenimiento').addEventListener('click', () => {
            window.location.href = 'manto.html';
        });

        document.getElementById('sharepoint').addEventListener('click', () => {
            window.location.href = 'https://anheuserbuschinbev.sharepoint.com/sites/JARABESCSD';
        });

        // Generar burbujas dinámicamente
        function createBubble() {
            const bubble = document.createElement('span');
            bubble.classList.add('bubble');
            const size = Math.random() * 20 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
            document.querySelector('.bubble-container').appendChild(bubble);
            setTimeout(() => bubble.remove(), 8000);
        }

        setInterval(createBubble, 500);
    </script>
</body>
</html>

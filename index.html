    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url('fondococacola3.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }

        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 10px;
            height: 10px;
            background-color: rgba(170, 0, 0, 0.8);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 6s infinite linear;
            box-shadow: 0 0 10px rgba(170, 0, 0, 0.7);
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            color: white;
        }

        .logo-container {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .carousel-container {
            position: relative;
            width: 300px;
            height: 120px;
            margin: 0 15px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            background-color: rgba(0,0,0,0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.6s ease-in-out;
            height: 100%;
        }

        .carousel img {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.03);
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.3);
        }

        .carousel-dot:hover {
            background-color: rgba(255,255,255,0.9);
        }

        .carousel-dot.active {
            background-color: white;
            transform: scale(1.2);
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .carousel-arrow:hover {
            opacity: 1;
            background-color: rgba(0,0,0,0.8);
        }

        .carousel-arrow.prev {
            left: 10px;
        }

        .carousel-arrow.next {
            right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #ff0000;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            -webkit-text-stroke: 0.5px black;
        }

        .button-container {
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .button {
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(82, 1, 1, 0.322);
            width: 100%;
            position: relative;
            overflow: hidden;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-text {
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .button:hover .button-text {
            opacity: 0;
        }

        .button-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .button:hover .button-image {
            opacity: 1;
        }

        .bottom-button {
            grid-column: 1 / span 2;
            justify-self: center;
        }

        .footer {
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: relative;
        }

        #week-number {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .days-counter {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .days-counter:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .claims-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .claims-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
        }

        .claims-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .claims-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .claims-table th, .claims-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .claims-table th {
            background-color: #2c3e50;
            color: white;
        }

        .claims-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .carousel-container {
                order: 3;
                width: 250px;
                height: 100px;
                margin: 10px 0;
            }
            
            #week-number {
                order: 2;
            }
            
            .logo-container {
                order: 1;
            }
        }

        @media screen and (max-width: 600px) {
            .header {
                justify-content: space-between;
                flex-wrap: nowrap;
            }

            .logo {
                height: 60px;
            }

            .question {
                font-size: 1.2rem;
            }

            .button-container {
                max-width: 250px;
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
                height: 50px;
            }

            .bottom-button {
                grid-column: 1;
            }

            .carousel-container {
                width: 180px;
                height: 80px;
                margin: 0 5px;
            }
            
            .carousel-dot {
                width: 8px;
                height: 8px;
            }
            
            .carousel-arrow {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }

            .days-counter {
                position: static;
                margin-top: 10px;
                display: inline-block;
                width: auto;
            }
        }

        @media screen and (max-height: 500px) {
            .button-container {
                max-width: 200px;
                padding: 15px;
                gap: 10px;
            }

            .question {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .carousel-container {
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <script>
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            let yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            let weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        document.getElementById('week-number').textContent = `Semana ${getWeekNumber(new Date())}`;

        document.getElementById('jarabeTerminado').addEventListener('click', () => {
            window.location.href = 'jarter.html';
        });

        document.getElementById('jarabeSimple').addEventListener('click', () => {
            window.location.href = 'jarsim.html';
        });

        document.getElementById('cip').addEventListener('click', () => {
            window.location.href = 'cip.html';
        });

        document.getElementById('mantenimiento').addEventListener('click', () => {
            window.location.href = 'manto.html';
        });

        document.getElementById('sharepoint').addEventListener('click', () => {
            window.location.href = 'https://anheuserbuschinbev.sharepoint.com/sites/JARABESCSD';
        });

        function createBubble() {
            const bubble = document.createElement('span');
            bubble.classList.add('bubble');
            const size = Math.random() * 20 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
            document.querySelector('.bubble-container').appendChild(bubble);
            setTimeout(() => bubble.remove(), 8000);
        }

        setInterval(createBubble, 500);

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const logo = document.getElementById('logo');
        const closeModal = document.getElementsByClassName('close-modal')[0];

        logo.onclick = function() {
            modal.style.display = 'flex';
        }

        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        const carouselImages = [
            {src: 'planta.webp', alt: 'Anuncio 0', title: 'sue√±o de planta.'},
            {src: 'best.webp', alt: 'Anuncio 1', title: 'Best'},
            {src: 'sue.png', alt: 'Anuncio 2', title: 'Sue√±o 2025'},
            {src: 'club.jpg', alt: 'Anuncio 3', title: 'Club 500'},
            {src: 'linea4.jpg', alt: 'Anuncio 4', title: 'LTI'},
            {src: 'logistica.jpg', alt: 'Anuncio 5', title: 'FAI'},
            {src: '5.png', alt: 'Anuncio 6', title: 'Los 10 Principios'},
            {src: '90.jpg', alt: 'Anuncio 7', title: 'Mantenimiento'},
            {src: 'fondo.jpg', alt: 'Anuncio 8', title: 'Semana de calidad'}
        ];

        const fallbackImages = ['1.png', 'jarabe2.webp', '10.png'];

        const carousel = document.getElementById('imageCarousel');
        const carouselNav = document.getElementById('carouselNav');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        let carouselInterval;

        carouselImages.forEach((imgData, index) => {
            const imgSrc = imgData.src || fallbackImages[index % fallbackImages.length];
            const imgAlt = imgData.alt || `Anuncio ${index + 1}`;

            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = imgAlt;
            img.title = imgData.title || '';
            img.dataset.index = index;
            
            img.addEventListener('click', function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
                modalImg.alt = this.alt;
                if (this.title) {
                    modalImg.title = this.title;
                }
            });
            
            carousel.appendChild(img);

            const dot = document.createElement('div');
            dot.classList.add('carousel-dot');
            if (index === 0) dot.classList.add('active');
            dot.dataset.index = index;
            dot.addEventListener('click', function() {
                goToSlide(parseInt(this.dataset.index));
                resetInterval();
            });
            carouselNav.appendChild(dot);
        });

        function goToSlide(index) {
            currentIndex = (index + carouselImages.length) % carouselImages.length;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
                if (i === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function nextSlide() {
            goToSlide(currentIndex + 1);
        }

        function prevSlide() {
            goToSlide(currentIndex - 1);
        }

        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetInterval();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetInterval();
        });

        function startInterval() {
            carouselInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }

        function resetInterval() {
            clearInterval(carouselInterval);
            startInterval();
        }

        startInterval();

        carousel.addEventListener('mouseenter', () => {
            clearInterval(carouselInterval);
        });

        carousel.addEventListener('mouseleave', () => {
            startInterval();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
                resetInterval();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
                resetInterval();
            }
        });

        const firebaseConfig = {
            apiKey: "AIzaSyAneea8jq-qIoymTG909zP76OjcFx7ufa8",
            authDomain: "reclamo-39ff3.firebaseapp.com",
            projectId: "reclamo-39ff3",
            messagingSenderId: "443679031726",
            appId: "1:443679031726:web:568838f29089d4fb74483f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function calculateDaysWithoutClaims() {
            try {
                const querySnapshot = await db.collection('quality_claims')
                    .orderBy('date', 'desc')
                    .limit(1)
                    .get();

                if (querySnapshot.empty) {
                    document.getElementById('daysCounter').textContent = "D√≠as sin reclamos: 0";
                    return;
                }

                const lastClaim = querySnapshot.docs[0].data();
                const lastClaimDate = new Date(lastClaim.date);
                const today = new Date();
                
                const diffTime = today - lastClaimDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                document.getElementById('daysCounter').textContent = `D√≠as sin reclamos: ${diffDays}`;
                
            } catch (error) {
                console.error("Error al calcular d√≠as sin reclamos:", error);
                document.getElementById('daysCounter').textContent = "D√≠as sin reclamos: error";
            }
        }

        async function loadAllClaims() {
            const modalContent = document.getElementById('claimsModalContent');
            modalContent.innerHTML = '<p>Cargando reclamos...</p>';
            
            try {
                const querySnapshot = await db.collection('quality_claims')
                    .orderBy('date', 'desc')
                    .get();

                if (querySnapshot.empty) {
                    modalContent.innerHTML = '<p>No hay reclamos registrados.</p>';
                    return;
                }

                let html = '<table class="claims-table">';
                html += '<tr><th>Fecha</th><th>√Årea/L√≠nea</th><th>Tipo</th><th>Descripci√≥n</th><th>Estado</th></tr>';
                
                querySnapshot.forEach(doc => {
                    const claim = doc.data();
                    html += `
                        <tr>
                            <td>${claim.date}</td>
                            <td>${claim.lines}</td>
                            <td>${claim.type}</td>
                            <td>${claim.reason}</td>
                            <td>${claim.status}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                modalContent.innerHTML = html;
                
            } catch (error) {
                console.error("Error al cargar reclamos:", error);
                modalContent.innerHTML = '<p>Error al cargar reclamos.</p>';
            }
        }

        document.getElementById('daysCounter').addEventListener('click', () => {
            loadAllClaims();
            document.getElementById('claimsModal').style.display = 'flex';
        });

        document.querySelector('.claims-modal-close').addEventListener('click', () => {
            document.getElementById('claimsModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('claimsModal')) {
                document.getElementById('claimsModal').style.display = 'none';
            }
        });

        calculateDaysWithoutClaims();
        setInterval(calculateDaysWithoutClaims, 12 * 60 * 60 * 1000);
    </script>
</body>
